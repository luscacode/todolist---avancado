<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDoList - luscacode</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <script src="js/script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <main class="todo-container">
                <!-- formulário to-do -->
                <form id="todo-form">
                    <p>Adicione a sua tarefa:</p>
                    <div class="form-control">
                        <input type="text" id="todo-input" placeholder="Adicionar tarefa" />
                        <button type="submit">
                            <i class="fa-thin fa-plus"></i>
                        </button>
                    </div>
                </form>
                <!-- editar tarefa -->
                <form id="edit-form" class="hide">
                    <p>Edite a sua tarefa:</p>
                    <div class="form-control">
                        <input type="text" id="edit-input" />
                        <button type="submit"><i class="fa-solid fa-check-double"></i></button>
                    </div>
                    <button id="cancel-edit-btn">Cancelar</button>
                </form>
                <!-- barra de ferramentas -->
                <div id="toolbar">
                    <div id="search">
                        <h4>Pesquisar:</h4>
                        <form>
                            <input type="text" id="search-input" placeholder="Pesquisar" />
                            <button id="erase-button">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </form>
                    </div>
                    <!-- filtrar pesquisa -->
                    <div id="filter">
                        <h4>Filtrar:</h4>
                        <select id="filter-select">
                            <option value="all">Todos</option>
                            <option value="done">Finalizadas</option>
                            <option value="todo">Aguardando</option>
                        </select>
                    </div>
                </div>
                <!-- lista de tarefas -->
                <div id="todo-list">
                    <div class="todo">
                        <h3>Programar por 2h</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="todo done">
                        <h3>Estudar JS por 1h</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </main>
            <!-- rodapé do projeto -->
            <footer class="footer">
                <p>
                    Desenvolvido por
                    <a href="https://www.github.com/luscacode" target="_blank">@luscacode</a>
                </p>
            </footer>
        </div>
    </body>
</html>
